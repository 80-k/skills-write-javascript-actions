name: JS Actions

on:
  issues:
    types: [labeled]

jobs:
  action:
    if: ${{ !github.event.repository.is_template }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: ha-ha
        id: get-joke
        uses: ./.github/actions/joke-action
      - name: show output
        run: echo $JOKE
        env:
          JOKE: ${{ steps.get-joke.output.joke-output}}
